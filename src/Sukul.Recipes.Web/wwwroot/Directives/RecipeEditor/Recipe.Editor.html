<section>
    <div class="container">
        <div class="row">
            <span ng-if="Error == true">An error occurred</span>
            <span ng-if="Error == false">Saved!</span>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-sm" ng-click="Save()">Save</button>
            <hr />
        </div>
        <div class="row">
            <div class="col-md-1">
                <label for="name">Name</label>
            </div>
            <div class="col-md-12">
                <input id="name" style="width:85%" placeholder="Name?" required ng-model="recipe.Name" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="postdate">Post Date</label>
            </div>
            <div class="col-md-12">
                <input id="postdate" style="width:85%" placeholder="Name?" required ng-model="recipe.PostDate" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="postdate">Image URL</label>
            </div>
            <div class="col-md-12">
                <input id="imageURL" style="width:85%" placeholder="Name?" required ng-model="recipe.BlurbImage" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label for="name">Blurb</label>
            </div>
            <div class="col-md-12">
                <textarea id="name" rows="10" placeholder="Blurb?"  required ng-model="recipe.Blurb" style="width:85%"></textarea>
            </div>
        </div>

        <div class="row">
            <h3>Ingredients</h3>
        </div>
        <!-- The page will not get repainted after each keystroke, which solves the problem of the lost focus.  -->
        <!-- http://stackoverflow.com/questions/15488342/binding-inputs-to-an-array-of-primitives-using-ngrepeat-uneditable-inputs -->
        <div id="Ingredients">
            <div class="row ingredient" ng-repeat="ingredient in recipe.Ingredients track by $index">
                <input type="text" ng-model="recipe.Ingredients[$index]" style="width:85%">
            </div>            
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-sm" ng-click="AddIngredient()">Add</button>
        </div>
        <div class="row">
            <h3>Instructions</h3>
        </div>
        <div id="Instructions">
            <div class="row instruction" ng-repeat="instruction in recipe.Instructions track by $index">
                <textarea ng-model="recipe.Instructions[$index]" style="width:85%" rows="4"></textarea>
            </div>   
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-sm" ng-click="AddInstruction()">Add</button>
        </div>        
    </div>
</section>
